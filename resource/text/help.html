<font face="Times New Roman" size="4" color="#ffe4c4">Keys:</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">W ... Forwards</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">S ... Backwards</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">A ... Left</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">D ... Right</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">SPACE ... Up</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">Ctrl ... Down</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">pressed Shift ... Faster camera travel speed</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">+ ... Increase speed</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">- ... Decrease speed</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">P ... Pause/unpause</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">E ... Enable/disable orbits</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">T ... Enable/disable textures and light</font><br />
<font face="Times New Roman" size="4" color="#ffe4c4">H ... Toggle help menu</font><br />
